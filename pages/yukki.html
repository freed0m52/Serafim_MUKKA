    <style>
        .photo-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .main-photo {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .invisible-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: transparent; /* Полностью прозрачная */
            border: none;
            cursor: pointer;
            opacity: 0; /* Полная невидимость */
        }
        .invisible-button:hover {
            /* Можно оставить полностью невидимой или добавить едва заметный эффект */
            background: rgba(139, 0, 0, 0.01);
        }
    </style>
