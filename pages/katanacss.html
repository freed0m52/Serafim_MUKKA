    <style>
        .album-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        .album-cover {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .arc-button {
            position: absolute;
            bottom: 100px; /* Еще ниже */
            left: 50%;
            transform: translateX(-50%);
            background: transparent; /* Полностью прозрачная */
            border: none;
            width: 300px;
            height: 80px;
            cursor: pointer;
            /* Создаем форму дуги с помощью border-radius */
            border-radius: 150px 150px 0 0;
            /* Полная прозрачность, но сохраняем кликабельность */
            opacity: 0;
        }
        .arc-button:hover {
            /* Можно добавить едва заметный эффект при наведении */
            background: rgba(255, 255, 255, 0.01);
        }
    </style>
