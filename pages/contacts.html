<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Vlad Aikko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/custom.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand text-teal fw-bold" href="../index.html">AIKKO</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="music.html">Музыка</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
                    <li class="nav-item"><a class="nav-link" href="concerts.html">Концерты</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <h1 class="text-center mb-5">Контакты</h1>
        
        <div class="row">
            <!-- Contact Information -->
            <div class="col-lg-6 mb-5">
                <div class="card bg-black text-light border-teal h-100">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Для сотрудничества</h4>
                        
                        <div class="mb-4">
                            <h5 class="text-teal">
                                <i class="bi bi-envelope me-2"></i>Почта
                            </h5>
                            <p>management@aikko.ru</p>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-teal">
                                <i class="bi bi-telephone me-2"></i>Телефон
                            </h5>
                            <p>+7 (XXX) XXX-XX-XX</p>
                        </div>
                        
                        <div class="mb-4">
                            <h5 class="text-teal">
                                <i class="bi bi-person me-2"></i>Менеджер
                            </h5>
                            <p>Анна Иванова</p>
                            <p class="text-secondary">+7 (XXX) XXX-XX-XX</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Social Media -->
            <div class="col-lg-6 mb-5">
                <div class="card bg-black text-light border-teal h-100">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Социальные сети</h4>
                        
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action bg-dark text-light border-teal">
                                <i class="bi bi-spotify me-2 text-teal"></i>Spotify
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-dark text-light border-teal">
                                <i class="bi bi-youtube me-2 text-teal"></i>YouTube
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-dark text-light border-teal">
                                <i class="bi bi-instagram me-2 text-teal"></i>Instagram
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-dark text-light border-teal">
                                <i class="bi bi-vk me-2 text-teal"></i>VK
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-dark text-light border-teal">
                                <i class="bi bi-telegram me-2 text-teal"></i>Telegram
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contact Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-black text-light border-teal">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Написать сообщение</h4>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control bg-dark text-light border-teal" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control bg-dark text-light border-teal" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Тема</label>
                                <input type="text" class="form-control bg-dark text-light border-teal" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Сообщение</label>
                                <textarea class="form-control bg-dark text-light border-teal" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-teal">Отправить сообщение</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Сообщение отправлено!\n\nВ реальном сайте здесь будет обработка формы');
        });
    </script>
</body>
</html>
