                                    <input type="text" class="form-control" required>

                            </div>
                            <div class="mb-3">
                                <label class="form-label">Сообщение</label>
                                <textarea class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-teal">Отправить сообщение</button>
                        </form>
                    </div>
                </div>
            </div>

            alert('Сообщение отправлено!\nВлад обязательно прочитает ваше сообщение и когда-нибудь ответит');
