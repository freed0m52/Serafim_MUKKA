        .split-image-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .split-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: grayscale(100%);
        }
        .split-left, .split-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .split-left:hover, .split-right:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .split-left {
            left: 0;
        }
        .split-right {
            right: 0;
        }
        .split-text {
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }
        .split-left .split-text {
            bottom: 0;
            left: 0;
        }
        .split-right .split-text {
            bottom: 0;
            right: 0;
        }
        body {
            background-color: #1a1a1a !important;
        }
        .navbar-brand {
            color: #6c757d !important;
        }
        .btn-outline-gray {
            border-color: #6c757d;
            color: #6c757d;
        }
        .btn-outline-gray:hover {
            background-color: #6c757d;
            color: #000;
